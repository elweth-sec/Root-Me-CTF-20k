<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Reader</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>File Reader</h3>
                    </div>
                    <div class="card-body">
                        <form action="/" method="GET">
                            <div class="form-group">
                                <label for="filepath">Enter the path to read a file</label>
                                <input type="text" class="form-control" id="filepath" name="filepath" placeholder="e.g., example.txt" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Read File</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Lien vers Bootstrap JS et jQuery (optionnel pour certaines fonctionnalitÃ©s de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
